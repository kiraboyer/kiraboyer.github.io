<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here
// geometry = new THREE.CubeGeometry(200, 200, 200);
// material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
// mesh = new THREE.Mesh(geometry, material);
// mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.81;
// mesh.position.y = 0.5;
// scene.add(mesh);
 var manager = new THREE.LoadingManager();
         manager.onProgress = function ( item, loaded, total ) {

             console.log( item, loaded, total );

        };

         var textureLoader = new THREE.TextureLoader( manager );
          var texture = textureLoader.load( '../../data/data/bad.mtl' );

          // obj model
          var onProgress = function ( xhr ) {
              if ( xhr.lengthComputable ) {
                 var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round(percentComplete, 2) + '% downloaded' );
            }
         };

          var onError = function ( xhr ) {
          };

          var loader = new THREE.OBJLoader( manager );
          loader.load( '../../data/data/bad.obj', function ( object ) {

             object.traverse( function ( child ) {

                  if ( child instanceof THREE.Mesh ) {

                      child.material.map = texture;

                  }

             } );

				object.position.y = 0.5;
 					scene.add( object );
          object.scale.set(.02, .02, .02);
 //             arWorldRoot.add( object );

         }, onProgress, onError );

         //end obj code

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
