<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/magnific-popup.css"/>
  <link rel="stylesheet" href="css/style.css"/>

<body>

 

<div class="row">
  <div class="column2">
    <img src="img/portfolio/3D/1.jpeg" style="width:100%" onclick="openModal2();currentSlide(1)" class="hover-shadow cursor2">
  </div>
  
</div>

<div id="myModal" class="modal2">
  <span class="close2 cursor" onclick="closeModal2()">&times;</span>
  <div class="modal-content2">

    <div class="mySlides2">
      <div class="numbertext2">1 / 4</div>
      <img src="img/portfolio/3D/1.jpeg" style="width:100%">
    </div>

    <div class="mySlides2">
      <div class="numbertext2">2 / 4</div>
      <img src="img/portfolio/3D/1.jpeg" style="width:100%">
    </div>

    <div class="mySlides2">
      <div class="numbertext2">3 / 4</div>
      <img src="img/portfolio/3D/1.jpeg" style="width:100%">
    </div>
    
    <div class="mySlides2">
      <div class="numbertext2">4 / 4</div>
      <iframe src="https://player.vimeo.com/video/302366628" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    </div>
    
    <a class="prev2" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next2" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container2">
      <p id="caption"></p>
    </div>


    <div class="column2">
      <img class="demo cursor2" src="img/portfolio/3D/1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column2">
      <img class="demo cursor2" src="img/portfolio/3D/1.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column2">
      <img class="demo cursor2" src="img/portfolio/3D/1.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column2">
      <img class="demo cursor2" src="img/portfolio/3D/1.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>

<script>
function openModal2() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal2() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides2");
  var dots = document.getElementsByClassName("demo2");
  var captionText = document.getElementById("caption2");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
